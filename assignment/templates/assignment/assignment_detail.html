{% extends "assignment/layout.html" %}


{%block title%}
  {{assignment.title}}

{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
        <div class="col-sm-12">

        <h2>{{assignment.title}}</h2>
        {{assignment.content|linebreaks}}

        <hr/>
        {% if assignment.document %}
        <h3>File</h3>
        <a href="{{ assignment.document.url }}" class ="btn btn-default">download</a>
        {% endif %}

        <hr/>
          <a href="{% url "assignment:assignment_list" %}" class ="btn btn-primary">List</a>
          <a href="{% url "assignment:assignment_edit" assignment.id %}" class ="btn btn-default">Edit</a>
          <a href="{% url "assignment:assignment_delete" assignment.id %}" class ="btn btn-default">Delete</a>
      </div>

    </div>

  </div>


{% endblock %}
